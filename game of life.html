<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="gol.css" rel="stylesheet">
</head>

<body>
  <div id="large-container">
    <div id="title">Game of Life</div>
    <h2>Setting</h2>
    <div id="setting-selection col-md-6">
      
      <form>

        <label for="loneliness-selector">Choose loneliness:</label>
        <select class="loneliness" id="loneliness-select">
          <option value="">--Please choose an option--</option>
          <option value="1">1</option>
          <option selected="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>

        <label for="overpop-selector">Choose Overpop:</label>
        <select class="overpop" id="overpop-select">
          <option value="">--Please choose an option--</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option selected="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        
        <label for="reproduction-selector">Choose Reproduction:</label>
        <select class="reproduct" id="reproduction-select">
          <option value="">--Please choose an option--</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option selected="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        
      </form>
      <div class="colorPickerContainer">
        <label for="favcolor">Change Color:</label>
        <input type="color" value="#1f1f1f" />
      </div>
      <div class="slidecontainer">
        <input type="range" min="1" max="50" value="5" class="slider" id="myRange">
      </div>
      
    </div>
    <div id="canvas"></div>

    <button id="buttonPlay">Play</button>
    <button id="buttonPause">Pause</button>
    <button id="reset-game">Restart</button>
    <button id="buttonRandom">Random</button>
    <button class="buttonDarkMode">Dark Mode</button>
  </div>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
  <script src="./gol.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.6.0/tinycolor.min.js" integrity="sha512-AvCfbOQzCVi2ctVWF4m89jLwTn/zVPJuS7rhiKyY3zqyCdbPqtvNa0I628GJqPytbowfFjkAGOpq85E5kQc40Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
